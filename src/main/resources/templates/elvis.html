<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>Elvis</title>
	
</head>
<body>

<p th:text="${isAdmin}?'Welcome Admin' : 'Welcome Welcome'"></p>

<p th:if="${isAdmin}">You are Admin</p>
<p th:if="${gender} == 'm'">MALE</p>
<p th:unless="${gender} == 'm'">FEMALE</p>

<h1>Switch case</h1>
<div th:switch="${gender}">
	<p th:case="m">You are Male</p>
	<p th:case="f">You are FeMale</p>
	<p th:case="*">No gender specified</p>
</div>

</body>
</html>
